<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts_icons/style.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <p><span class="icon-menu"></span>Dashboard</p>
            <div id="middle">
                <p><span class="icon-home3"></span>Home</p>
                <p><span class="icon-profile"></span>Profile</p>
                <p><span class="icon-bubbles"></span>Messages</p>
                <p><span class="icon-clock2"></span>History</p>
                <p><span class="icon-envelop"></span>Tasks</p>
                <p><span class="icon-users"></span>Communities</p>
            </div>
            <div id="bottom">
                <p><span class="icon-cog"></span>Settings</p>
                <p><span class="icon-shield"></span>Support</p>
                <p><span class="icon-question"></span>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div id="searchSection">
                <span class="icon-search"></span>
                <input id="search" name="search" type="search">
            </div>
            <div id="hiThere_section">
                <img alt="avatar" src="/images/avatar1.png">
                <p><span>Hi there,</span>Morgan Oakley (@morgan)</p>
            </div>
            <div id="notifications">
                <span class="icon-bell"></span>
                <img alt="avatar" src="/images/avatar1.png">
                <p>Morgan Oakley</p>
            </div>
            <div id="community_buttons">
                <button class="button">New</button>
                <button class="button">New</button>
                <button class="button">New</button>
            </div>
        </div>
        <div class="main">
            
        </div>
    </div>
</body>
</html>
